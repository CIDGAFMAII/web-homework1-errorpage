<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useless Site - Paper Chicken Leg</title>
    <style>
        /* 全域樣式設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 容器設定 */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 主標語樣式*/
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0.5rem 0;
            color: #333;
            /*增加文字右下角方塊陰影*/
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        /* 副標語樣式*/
        .sub-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.6px;
            margin: 0.4rem 0;
            color: #333;
            /*增加文字右下角方塊陰影*/
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        /* 紙雞腿白飯圖片樣式 */
        .chicken-image {
            max-width: 80%;
            height: auto;
            margin: 0.8rem 0;
        }

        /* 粉色 3D 效果按鈕樣式 */
        .useless-btn, .donate-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #fff;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 4px 4px 0 #d11179;
            transition: all 0.2s ease;
        }

        .useless-btn {
            background-color: #ff1493; /* 亮粉色 */
        }

        .donate-btn {
            background-color: #1e90ff; /* 藍色 */
            margin-left: 1rem;
            box-shadow: 4px 4px 0 #1565c0;
        }
        /* 按鈕 active 狀態：移除陰影並向右下偏移 4px */
        .useless-btn:active, .donate-btn:active {
            box-shadow: none;
            top: 4px;
            left: 4px;
        }

        /* 假進度條容器 */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin: 2rem auto;
            height: 30px;
            overflow: hidden;
        }

        /* 假進度條本身 */
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff1493;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 主標語與副標語 -->
    <h1 class="main-title">We blew our entire budget</h1>
    <h1 class="main-title">on being useless.</h1>
    <h2 class="sub-title">Please enjoy this paper chicken leg!</h2>

    <!-- 紙雞腿白飯圖片 -->
    <img src="paper-chicken-leg.png" alt="Paper Chicken Leg on Rice" class="chicken-image">

    <!-- 假進度條區塊 -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- 互動按鈕 -->
    <button class="useless-btn" id="uselessBtn">USELESS BUTTON</button>
    <button class="donate-btn" id="donateBtn">Donate for a real chicken leg</button>
</div>

<script>
    // 綁定無用按鈕點擊事件
    document.getElementById('uselessBtn').addEventListener('click', () => {
        alert("Absolutely nothing happened... because we're useless!");
    });

    // 綁定 Donate 按鈕點擊事件
    document.getElementById('donateBtn').addEventListener('click', () => {
        alert("Oops! We still can't afford it... Our engineers are starving!");
    });

    // 模擬假進度條，每隔 0.5 秒隨機增加進度，超過 100%則重置
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
            progress = 0;
        }
        progressBar.style.width = progress + '%';
    }, 500);
</script>
</body>
</html>
