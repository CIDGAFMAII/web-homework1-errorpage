<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useless Site</title>
    <style>
        /* 全域樣式設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* 容器置中 */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        /* 主標題樣式 */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0.5rem 0;
            color: #333;
        }
        /* 副標題樣式 */
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0.5rem 0;
            color: #333;
        }
    </style>
</head>
<body>
/* 這裡是 HTML 內容 */
<div class="container">
    <h1>We blew our entire budget</h1>
    <h1>on being useless.</h1>

</html>
